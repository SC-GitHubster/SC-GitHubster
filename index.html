<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body { margin: 0; }
        .video-container { 
            position: relative; 
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/1008035840?autoplay=1" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                title="Sabatino">
        </iframe>
    </div>
</body>
</html>
